{% extends 'api/base.html' %}

{% block title %}Login - Garmently{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
